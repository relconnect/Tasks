            if (err) {
              reject(err);
            } else {

      // 2. Напишите функцию, принимающую на вход строку, и возвращающую первый символ, который встречается в строке только один раз.
      // Если это буква, то она должна быть в том регистре, в котором она встретилась в строке. Например, для строки mAmaN вернуть N.
      // Если все символы встречаются больше одного раза, вернуть пустую строку.
      function firstNonRepeatingLetter(str) {
        for (let i = 0; i < str.length; i++) {
          let j = str.charAt(i);
          if (str.indexOf(j) == str.lastIndexOf(j)) {
            return j;
          }
        }
        return "";
      }

      //№3 Напишите код функции sum, количество слагаемых не ограничено
      function multipleSum(x) {
        var currentSum = x;

        function sum(y) {
          currentSum += y;
          return sum;
        }

        sum.toString = function() {
          return currentSum;
        };

        return sum;
      }

      console.log(multipleSum(1)(2)(3)(4)(5));

      // №4. Напишите код функции reverse (без использования строк, массивов, циклов). На вход только по порядку.
      function reverce(num) {
        num = num + "";
        return num
          .split("")
          .reverse()
          .join("");
      }
