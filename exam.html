                     (10 баллов) Написать ф-цию, которая будет может вызываться неограниченное
                     количество раз в виде multipleSum(1)(2)(3)(4)(5)() // 15
                      */
      function multipleSum(x) {
        var currentSum = x;

        function sum(y) {
          currentSum += y;
          return sum;
        }

        sum.toString = function() {
          return currentSum;
        };

        return sum;
      }
